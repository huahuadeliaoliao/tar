name: Build and Push Docker Images

on:
  release:
    types: [published]

env:
  # Aliyun Container Registry configuration
  ALIYUN_REGISTRY: registry.cn-hangzhou.aliyuncs.com
  ALIYUN_NAMESPACE: huahuadeliaoliao

  # Docker Hub configuration
  DOCKERHUB_USERNAME: huahuadeliaoliao713

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        id: version
        run: |
          # Extract version number from tag, e.g., v1.0.0 -> 1.0.0
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push Backend image
      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_NAMESPACE }}/tar-backend:latest
            ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_NAMESPACE }}/tar-backend:${{ steps.version.outputs.version }}
            ${{ env.DOCKERHUB_USERNAME }}/tar-backend:latest
            ${{ env.DOCKERHUB_USERNAME }}/tar-backend:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push Proxy image
      - name: Build and push Proxy image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./proxy/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_NAMESPACE }}/tar-proxy:latest
            ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_NAMESPACE }}/tar-proxy:${{ steps.version.outputs.version }}
            ${{ env.DOCKERHUB_USERNAME }}/tar-proxy:latest
            ${{ env.DOCKERHUB_USERNAME }}/tar-proxy:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image build completed
        run: |
          echo "âœ… Image build and push completed!"
          echo ""
          echo "Aliyun images:"
          echo "  - ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_NAMESPACE }}/tar-backend:${{ steps.version.outputs.version }}"
          echo "  - ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_NAMESPACE }}/tar-proxy:${{ steps.version.outputs.version }}"
          echo ""
          echo "Docker Hub images:"
          echo "  - ${{ env.DOCKERHUB_USERNAME }}/tar-backend:${{ steps.version.outputs.version }}"
          echo "  - ${{ env.DOCKERHUB_USERNAME }}/tar-proxy:${{ steps.version.outputs.version }}"
